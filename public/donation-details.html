<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .details-container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 30px;
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
        }
        .page-header {
            text-align: center;
            margin-bottom: 40px;
            color: #2c3e50;
        }
        .page-header h1 {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 10px;
        }
        .page-header p {
            color: #666;
            font-size: 1.1rem;
        }
        .donation-image {
            width: 100%;
            height: 400px;
            object-fit: cover;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        .donation-image:hover {
            transform: scale(1.02);
        }
        .info-section {
            background: linear-gradient(145deg, #ffffff, #f8f9fa);
            padding: 30px;
            border-radius: 15px;
            margin: 20px 0;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }
        .info-section h2 {
            color: #2c3e50;
            margin-bottom: 25px;
            font-weight: 600;
        }
        .detail-item {
            margin: 15px 0;
            padding: 15px;
            border-bottom: 2px solid #eee;
            transition: background-color 0.3s ease;
        }
        .detail-item:hover {
            background-color: #f8f9fa;
        }
        .detail-item strong {
            color: #34495e;
            font-size: 1.1rem;
            min-width: 120px;
            display: inline-block;
        }
        .detail-item span {
            color: #666;
            font-size: 1.1rem;
        }
        #map {
            height: 400px;
            width: 100%;
            border-radius: 15px;
            margin: 20px 0;
            z-index: 1;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .map-section {
            background: white;
            padding: 20px;
            border-radius: 15px;
            margin-top: 30px;
        }
        .map-section h3 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-weight: 600;
        }
        .btn-success {
            padding: 12px 30px;
            font-size: 1.1rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }
        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.3);
        }
    </style>
</head>
<body>
    <div class="details-container">
        <div class="page-header">
            <h1>Donation Details</h1>
            <p>View complete information about this food donation and its location</p>
        </div>
        
        <div class="row">
            <div class="col-md-6">
                <img id="donationImage" class="donation-image" alt="Food Image">
            </div>
            <div class="col-md-6">
                <div class="info-section">
                    <h2 id="donorType" class="mb-4"></h2>
                    <div class="detail-item">
                        <strong>Food Type:</strong>
                        <span id="foodType"></span>
                    </div>
                    <div class="detail-item">
                        <strong>Quantity:</strong>
                        <span id="quantity"></span>
                    </div>
                    <div class="detail-item">
                        <strong>Expiry Date:</strong>
                        <span id="expiryTime"></span>
                    </div>
                    <div class="detail-item">
                        <strong>Location:</strong>
                        <span id="location"></span>
                    </div>
                    <div class="detail-item">
                        <strong>Contact:</strong>
                        <span id="contact"></span>
                    </div>
                    <div class="text-center mt-4">
                        <button class="btn btn-success btn-lg" onclick="claimDonation()">
                            ü§ù Claim This Donation
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="map-section">
            <h3>üìç Donation Location</h3>
            <div id="map"></div>
        </div>
    </div>

    <script>
        let donationId;
        let map;
        let marker;

        async function loadDonationDetails() {
            const urlParams = new URLSearchParams(window.location.search);
            donationId = urlParams.get('id');

            try {
                const response = await fetch(`${window.location.origin}/api/donation/${donationId}`);
                const donation = await response.json();

                document.getElementById('donationImage').src = `${window.location.origin}/uploads/${donation.foodImageName}`;
                document.getElementById('donorType').textContent = donation.donorType;
                document.getElementById('foodType').textContent = donation.foodType;
                document.getElementById('quantity').textContent = `${donation.quantity} kg`;
                document.getElementById('expiryTime').textContent = donation.expiryTime;
                document.getElementById('location').textContent = donation.location;
                document.getElementById('contact').textContent = donation.contactNumber;

                // Initialize OpenStreetMap
                initMap(parseFloat(donation.lat), parseFloat(donation.lng));
            } catch (error) {
                console.error('Error loading donation details:', error);
            }
        }

        function initMap(lat, lng) {
            // Create map if not exists
            if (!map) {
                map = L.map('map').setView([lat, lng], 15);
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    maxZoom: 19,
                    attribution: '¬© OpenStreetMap contributors'
                }).addTo(map);
            } else {
                map.setView([lat, lng], 15);
            }

            // Add or update marker
            if (marker) {
                map.removeLayer(marker);
            }
            marker = L.marker([lat, lng]).addTo(map);

            // Add geocoder control
            L.Control.geocoder({
                defaultMarkGeocode: false
            }).addTo(map);
        }

        async function claimDonation() {
            try {
                const res = await fetch('/api/claim-donation', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ donationId: donationId })
                });
                if (res.ok) {
                    alert("Donation claimed successfully!");
                    window.location.href = '/nearby.html';
                } else {
                    let errorMsg = await res.text();
                    alert(`Error claiming donation: ${errorMsg}`);
                }
            } catch (error) {
                console.error("Claim error:", error);
                alert("Error claiming donation.");
            }
        }

        document.addEventListener('DOMContentLoaded', loadDonationDetails);
    </script>
</body>
</html>
