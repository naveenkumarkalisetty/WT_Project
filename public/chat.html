<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="/socket.io/socket.io.js"></script>
    <style>
        .chat-container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
        }
        .messages {
            height: 400px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        .message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
        }
        .sent {
            background-color: #dcf8c6;
            margin-left: 20%;
        }
        .received {
            background-color: #f1f0f0;
            margin-right: 20%;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h3 id="chatHeader">Chat</h3>
        <div class="messages" id="messages"></div>
        <form id="messageForm" class="input-group">
            <input type="text" id="messageInput" class="form-control" placeholder="Type your message...">
            <button type="submit" class="btn btn-primary">Send</button>
        </form>
    </div>

    <script>
        const socket = io();
        const chatId = new URLSearchParams(window.location.search).get('id');
        let userId;

        // Get user info
        fetch('/api/profile')
            .then(res => res.json())
            .then(user => {
                userId = user._id;
                socket.emit('join chat', chatId);

                // Load existing messages
                return fetch(`/api/chat/${chatId}`);
            })
            .then(res => res.json())
            .then(chat => {
                const messagesDiv = document.getElementById('messages');
                chat.messages.forEach(msg => {
                    addMessageToUI(msg);
                });
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
                
                // Update chat header with participant info
                const otherUser = chat.donor._id === userId ? chat.claimer : chat.donor;
                document.getElementById('chatHeader').textContent = 
                    `Chat with ${otherUser.name || otherUser.username}`;
            })
            .catch(err => {
                console.error('Error:', err);
                alert('Error loading chat. Please try refreshing.');
            });

        // Handle sending messages
        document.getElementById('messageForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const input = document.getElementById('messageInput');
            const content = input.value.trim();
            if (content) {
                socket.emit('chat message', { chatId, content, userId });
                input.value = '';
            }
        });

        // Handle receiving messages
        socket.on('chat message', (msg) => {
            addMessageToUI(msg);
            const messagesDiv = document.getElementById('messages');
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        });

        // Handle errors
        socket.on('error', (error) => {
            console.error('Socket error:', error);
            alert(error.message);
        });

        function addMessageToUI(msg) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message');
            messageDiv.classList.add(msg.sender === userId ? 'sent' : 'received');
            messageDiv.textContent = msg.content;
            messagesDiv.appendChild(messageDiv);
        }
    </script>
</body>
</html>
